        <h2 class="text-center">Usuario</h2>
        <form action="/click_login" method="post">
          <div class="input-group mb-3">

              <span class="input-group-text bg-secondary" id="basic-addon1"><img src="static/img/User.png" width="25"

            </div>
            <input type="password" class="form-control" placeholder="Ingrese su contraseÃ±a" aria-label="Username"
