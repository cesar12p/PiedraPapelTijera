<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body class="p-3 mb-2 bg-info text-white">
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-2">
                <!-- Columna izquierda-->
            </div>

            <div class="col-8 text-center alert-dark">
                <h1 class="display-4">
                    {{usuario}} selecciona una opcion </h1>
                <br>

                <li class="display-4 text-primary">A) Piedra</li>
                <li class="display-4 text-primary">C) Papel</li>
                <li class="display-4 text-primary">C) Tijera</li>
                
                <br>

                <form action="/click_jugar2" method="post">
                    <div class="container">
                        <div class="row">
                            <div class="col text-right">
                                <h3>Ingresa tu opcion:</h3>
                            </div>
                            <div class="col text-left">
                                <input class="" name="respuesta" type="text" placeholder="ej..A">
                                <input type="Hidden" name="nombre" value="{{usuario}}">
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class=" btn-block">
                        <button type="submit" class="btn btn-outline-success btn-block">Comprovar</button>
                    </div>
                </form>

                <br>
                <br>
            </div>

            <div class="col-2">
                <!-- Columna izquierda-->
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
